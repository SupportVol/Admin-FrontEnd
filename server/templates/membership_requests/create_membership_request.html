<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Membership Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Create Membership Request</h1>
        <!-- Membership request form -->
        <form method="POST" action="/api/organizations/requests/create">
            <div class="form-group">
                <label for="registrationCertificateUrl">Registration Certificate URL:</label>
                <input type="text" class="form-control" id="registrationCertificateUrl" name="registrationCertificateUrl" required />
            </div>
            <div class="form-group">
                <label for="annualReportUrl">Annual Report URL:</label>
                <input type="text" class="form-control" id="annualReportUrl" name="annualReportUrl" required />
            </div>
            <div class="form-group">
                <label for="legalDocumentsUrl">Legal Documents URL:</label>
                <input type="text" class="form-control" id="legalDocumentsUrl" name="legalDocumentsUrl" required />
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Request</button>
        </form>
    </div>
</body>
</html>
