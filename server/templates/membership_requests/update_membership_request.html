<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Membership Requests</h1>
        <!-- Display membership requests here -->
        {% for request in membership_requests %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ request.name }}</h5>
                <p class="card-text">Email: {{ request.email }}</p>
                <p class="card-text">Description: {{ request.description }}</p>
                <form action="/api/organizations/requests/update/{{ request.id }}" method="POST">
                    <input type="hidden" name="_method" value="PUT">
                    <div class="form-group">
                        <label for="registrationCertificateUrl">Registration Certificate URL:</label>
                        <input type="text" class="form-control" id="registrationCertificateUrl" name="registrationCertificateUrl" value="{{ request.registration_certificate_url }}" required />
                    </div>
                    <div class="form-group">
                        <label for="annualReportUrl">Annual Report URL:</label>
                        <input type="text" class="form-control" id="annualReportUrl" name="annualReportUrl" value="{{ request.annual_report_url }}" required />
                    </div>
                    <div class="form-group">
                        <label for="legalDocumentsUrl">Legal Documents URL:</label>
                        <input type="text" class="form-control" id="legalDocumentsUrl" name="legalDocumentsUrl" value="{{ request.legal_documents_url }}" required />
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ request.name }}" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ request.email }}" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ request.description }}</textarea>
                    </div>
                </form>
                <form action="/api/organizations/requests/approve" method="POST">
                  <input type="hidden" name="request_id" value="{{ request.id }}">
                  <button type="submit" class="btn btn-success">Approve</button>
              </form>
              <form action="/api/organizations/requests/reject/{{ request.id }}" method="POST">
                  <input type="hidden" name="_method" value="PUT">
                  <button type="submit" class="btn btn-danger">Reject</button>
              </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
