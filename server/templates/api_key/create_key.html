{% extends "base.html" %}

{% block head %}
<title>{{ create_or_update }} API Key</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ create_or_update }} API Key</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="owner_name" class="form-label">Owner Name</label>
              <input type="text" class="form-control" id="owner_name" name="owner_name"
                value="{{ details.owner_name|default('', true) }}" required>
            </div>
            <div class="mb-3">
              <label for="owner_uid" class="form-label">Owner UID</label>
              <input type="text" class="form-control" id="owner_uid" name="owner_uid"
                value="{{ details.owner_uid|default('', true) }}" required>
            </div>
            <div class="mb-3">
              <label for="owner_email" class="form-label">Owner Email</label>
              <input type="email" class="form-control" id="owner_email" name="owner_email"
                value="{{ details.owner_email|default('', true) }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ create_or_update }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
