<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ create_or_update }} API Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </head>

  <body>
    <div class="container">
      <h1>{{ create_or_update }} API Key</h1>
      <form method="post">
        <div class="form-group">
          <label for="owner_name">Owner Name</label>
          <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ details.owner_name }}" />
        </div>
        <div class="form-group">
          <label for="owner_uid">Owner UID</label>
          <input type="text" class="form-control" id="owner_uid" name="owner_uid" value="{{ details.owner_uid }}" />
        </div>
        <div class="form-group">
          <label for="owner_email">Owner Email</label>
          <input type="email" class="form-control" id="owner_email" name="owner_email"
            value="{{ details.owner_email }}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

</html>
