<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    <style>
        /* Custom CSS styles */
        .news-card {
            margin-bottom: 20px;
        }

        .news-card .card-body {
            padding: 20px;
        }

        .news-card .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-card .card-text {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .news-card .tags {
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">News Articles</h1>
        <div class="row">
            {% for article in news_articles %}
            <div class="col-md-6">
                <div class="card news-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description }}</p>
                        <p class="tags">Tags: {{ article.tags }}</p>
                        <p class="text-muted">Sender UID: {{ article.sender_uid }}</p>
                        <p class="text-muted">Community ID: {{ article.community_id }}</p>
                        <a href="/api/news/update/{{ article.id }}" class="btn btn-primary">Update</a>
                        <form action="/api/news/delete/{{ article.id }}" method="POST" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
