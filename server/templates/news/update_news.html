<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </head>

  <body>
    <h1>Update News</h1>
    <form action="/api/news/update/{{ details.id }}" method="POST">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" value="{{ details.title }}" required /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" required>
      {{ details.description }}</textarea><br />

      <label for="tags">Tags:</label><br />
      <input type="text" id="tags" name="tags" value="{{ details.tags }}" required /><br />

      <label for="communityID">Community ID:</label><br />
      <input type="text" id="communityID" name="communityID" value="{{ details.community_id }}" required /><br />

      <button type="submit">Update</button>
    </form>
  </body>

</html>
