{% extends "base.html" %}

{% block head %}
<title>Create Community</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Community</h1>
    <form action="/api/community/create" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="photoUrl">Photo URL:</label>
            <input type="text" class="form-control" id="photoUrl" name="photoUrl" required />
        </div>
        <div class="form-group">
            <label for="banner">Banner:</label>
            <input type="text" class="form-control" id="banner" name="banner" required />
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <input type="text" class="form-control" id="theme" name="theme" required />
        </div>
        <div class="form-group">
            <label for="members">Members:</label>
            <input type="number" class="form-control" id="members" name="members" required />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
