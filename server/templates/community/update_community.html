{% extends "base.html" %}

{% block head %}
<title>Update Community</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('styles',filename='ban/index.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Community</h1>
    <form action="/api/community/update/{{ details.uid }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ details.name }}" required />
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ details.title }}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                required>{{ details.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="photoUrl">Photo URL:</label>
            <input type="text" class="form-control" id="photoUrl" name="photoUrl" value="{{ details.photo_url }}"
                required />
        </div>
        <div class="form-group">
            <label for="banner">Banner:</label>
            <input type="text" class="form-control" id="banner" name="banner" value="{{ details.banner }}" required />
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <input type="text" class="form-control" id="theme" name="theme" value="{{ details.theme }}" required />
        </div>
        <div class="form-group">
            <label for="members">Members:</label>
            <input type="number" class="form-control" id="members" name="members" value="{{ details.members }}"
                required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
